<!DOCTYPE html>
<html>
  <head>
    <title>Copy Console Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Copy Console Settings</h1>
      <div class="form-group">
        <label for="pattern">Log Pattern:</label>
        <input type="text" id="pattern" placeholder="[DEBUG]" />
        <p class="help-text">Enter the pattern to match in console logs</p>
      </div>
      <button id="save">Save Settings</button>
      <div id="status" class="status"></div>
      <div class="license-section">
        <h3>License Management</h3>
        <div id="licenseStatus" class="status"></div>
        <input type="text" id="licenseKey" placeholder="Enter license key" />
        <button id="activateLicense">Activate License</button>
        <p>
          Don't have a license?
          <a href="https://yourstore.lemonsqueezy.com" target="_blank"
            >Purchase one here</a
          >
        </p>
        <div id="trialStatus" class="status"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
