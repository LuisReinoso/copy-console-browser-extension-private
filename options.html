<!DOCTYPE html>
<html>
  <head>
    <title>Copy Console Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Copy Console Settings</h1>
      <div class="form-group">
        <label for="pattern">Log Pattern:</label>
        <input type="text" id="pattern" placeholder="[DEBUG]" />
        <p class="help-text">Enter the pattern to match in console logs</p>
      </div>
      <button id="save">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
