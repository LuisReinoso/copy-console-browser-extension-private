<!DOCTYPE html>
<html>
  <head>
    <title>Copy Console</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Copy Console</h1>
        <span id="licenseBadge" class="badge">Premium</span>
      </div>
      <div id="freeUsageStatus" class="status">
        Remaining copies today: <span id="remainingCopies">5</span>
      </div>
      <div class="license-input">
        <button id="activateLicense">Activate Premium</button>
        <input type="text" id="licenseKey" placeholder="Enter license key" />
      </div>
      <p class="buy-link">
        <a
          href="https://luisreinosodev.lemonsqueezy.com/buy/34bfb707-eca5-47d4-b775-f6e840043002"
          target="_blank"
          >Upgrade to Premium for unlimited copies</a
        >
      </p>
      <div class="pattern-config">
        <label for="debugPattern">Debug Pattern:</label>
        <input type="text" id="debugPattern" placeholder="[DEBUG]" />
        <div class="pattern-info">
          Current pattern: <span id="currentPattern">[DEBUG]</span>
        </div>
      </div>
      <div class="debug-mode">
        <label class="toggle">
          <input type="checkbox" id="debugMode" />
          <span class="toggle-label">Debug Mode</span>
          <span class="toggle-slider"></span>
        </label>
        <div class="help-text">Show extension debug logs in console</div>
      </div>
      <button id="copyButton">Copy Matching Logs</button>
      <div id="status" class="status"></div>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
